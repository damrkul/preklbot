
<template name="o_play">
<div class="container">
 <table  class="table table-striped order-list">
    <thead>
      <th>PlayName</th>
      <th>Type</th>
      <th>Scheme</th>
      <th>Coach</th>
      <th></th>
    </thead>
    <tbody>
      {{#each oList }}
      <tr>
        <td>
          <input class="form-control oplay-name" style="width: 100%"  type="text" placeholder="Your Phrase" value="{{ off_play }}">
        </td>
        <td>
          {{> off_type_menu }} 
        </td>
        <td>
            {{> off_scheme_menu }}
        </td>
        <td>
            {{> off_coach_menu }}
        </td>

        <td>
         <button class="delete-oplay btn btn-primary" style="width: 100%;">Remove </button>
        </td>
    
      </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <td style="text-align: left;" colspan=3>
        <input type="button" class="btn btn-primary btn-lg btn-block add-oplay" value="Add Offensive Play" />
      </td>
    </tfoot>
  </table>
</div>
</template>


<template name="off_type_menu">


  <select style="width: 120px" class="oplay-type form-control">
    {{#if equals type "Run" }}
    <option selected=selected>Run</option>
    {{else}}
     <option>Run</option>
    {{/if}}

    {{#if equals type "Short Pass" }}
    <option selected=selected>Short Pass</option>
    {{else }}
     <option>Short Pass</option>
    {{/if}}

    {{#if equals type "Long Pass" }}
    <option selected=selected>Long Pass</option>
    {{ else }}
     <option>Long Pass</option>
    {{/if }}

    {{#if equals type "Play Action" }}
    <option selected=selected>Play Action</option>
    {{ else }}
     <option>Play Action</option>
    {{/if }}

  </select>
</template>
